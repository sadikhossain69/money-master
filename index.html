<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Money</title>
    <!-- css stylesheet added -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <main>
        <section class="container">
            <h2 class="text-center mt-5 fw-bold">Father's Money</h2>
            <div class="row pt-5">
                <div class="col-lg-6 col-xm-12">
                    <img class="img-fluid" src="photos/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-xm-12 mt-3 text-center">
                    <h3>Income</h3>
                    <p class="fw-bold">income: <input type="text"></p>
                    <h3>Expenses</h3>
                    <p class="fw-bold">Food: <input type="text"></p>
                    <p class="fw-bold">Rent: <input type="text"></p>
                    <p class="fw-bold">Clothes: <input type="text"></p>
                    <button id="calculator-btn" class="px-5 py-2">Calculate</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js added -->
<script src="js/app.js"> </script>

</html>
