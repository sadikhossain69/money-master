<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Money</title>
    <!-- css stylesheet added -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap stylesheet added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <h2 class="text-center mt-5 fw-bold text-info">Father's Money</h2>
            <div class="row pt-5">
                <div class="col-lg-6 col-xm-12">
                    <img class="img-fluid" src="photos/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-xm-12 mt-3 text-center">

                    <!-- income section -->
                    <h3>Income</h3>
                    <p class="fw-bold">income: <input id="income-input" type="number"></p>

                    <!-- expenses section -->
                    <h3>Expenses</h3>
                    <p class="fw-bold">Food: <input id="food-input" type="number"></p>
                    <p class="fw-bold">Rent: <input id="rent-input" type="number"></p>
                    <p class="fw-bold">Clothes: <input id="clothes-input" type="number"></p>

                    <!-- calculator button -->
                    <button onclick="errorCalculateFunction()" id="calculator-btn" class="px-5 py-2">Calculate</button>

                    <!-- total expenses section -->
                    <h3 class="mt-3">Total Expenses:<span id="expenses-total">0</span></h3>

                    <!-- Balance section -->
                    <h3 class="mt-3">Balance:<span id="balance-total">0</span></h3>

                    <!-- save section -->
                    <h5>Save:
                        <input id="save-input" type="number"> %
                        <button onclick="errorSavingFunction()" id="save-btn" class="px-3 py-2 mt-2">Save</button>
                    </h5>

                    <!-- Saving ammout -->
                    <h3>Saving Amount:<span id="saving-amount">0</span></h3>

                    <!-- Remaining Balance -->
                    <h3>Remaining Balance:<span id="remaining-balance">0</span></h3>
                </div>
            </div>
        </section>
    </main>
    <!-- js added -->
    <script src="js/app.js"> </script>
</body>

</html>
